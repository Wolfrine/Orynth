<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 page-wrapper">
  <div class="bg-white/80 backdrop-blur-sm sticky top-0 z-10">
    <div class="flex items-center justify-between p-4">
      <div class="w-10"></div>
      <h1 class="text-lg font-semibold text-gray-900">Your Profile</h1>
      <a *ngIf="(auth.authState$ | async)?.isAnonymous" routerLink="/login" class="text-sm font-medium text-primary tap-highlight">Login</a>
    </div>
  </div>

  <div class="px-6 pt-6 pb-8">
    <div class="max-w-sm mx-auto">
      <div class="mb-6 bg-white rounded-xl p-4 card-shadow animate-fade-in">
        <div class="text-center">
          <p class="text-sm text-gray-600 mb-1">User ID</p>
          <p class="text-lg font-medium text-gray-900 font-mono">{{ uid }}</p>
        </div>
      </div>

      <div class="mb-6 bg-white rounded-xl p-6 card-shadow animate-fade-in" style="animation-delay:0.1s">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Academic Information</h2>
        <div class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-900">Board</label>
            <select [(ngModel)]="selectedBoard" (change)="updateClasses()" class="w-full h-12 bg-gray-50 rounded-xl border-gray-200 mt-1">
              <option value="" disabled>Choose your board</option>
              <option *ngFor="let b of boards" [value]="b.id">{{ b.name }}</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium text-gray-900">Standard</label>
            <select [(ngModel)]="selectedClass" class="w-full h-12 bg-gray-50 rounded-xl border-gray-200 mt-1">
              <option value="" disabled>Choose your class</option>
              <option *ngFor="let c of classes" [value]="c">Class {{ c }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mb-6 bg-white rounded-xl p-6 card-shadow animate-fade-in" style="animation-delay:0.2s">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h2>
        <p class="text-sm text-gray-600 mb-4">Optional details to personalize your experience</p>
        <div class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-900">School Name</label>
            <input type="text" [(ngModel)]="school" placeholder="Enter your school name" class="w-full h-12 bg-gray-50 rounded-xl border-gray-200 mt-1" />
          </div>
          <div>
            <label class="text-sm font-medium text-gray-900">Birth Date</label>
            <input type="date" [(ngModel)]="birthDate" class="w-full h-12 bg-gray-50 rounded-xl border-gray-200 mt-1" />
          </div>
        </div>
      </div>

      <div class="mb-6 bg-gradient-to-r from-primary to-primary/80 rounded-xl p-6 card-shadow animate-fade-in" style="animation-delay:0.3s">
        <h2 class="text-lg font-semibold text-white mb-2">Save Changes</h2>
        <p class="text-white/80 text-sm mb-4">Update your profile information</p>
        <button (click)="save()" class="w-full h-12 text-lg font-semibold bg-white text-primary hover:bg-gray-50 rounded-xl shadow-lg">Update Profile</button>
      </div>

      <div class="mb-4 bg-white rounded-xl p-6 card-shadow animate-fade-in" style="animation-delay:0.4s">
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Premium Features</h2>
        <p class="text-gray-600 text-sm mb-4">Unlock advanced tracking and analytics</p>
        <button disabled class="w-full h-12 text-lg font-semibold rounded-xl opacity-50 cursor-not-allowed">Upgrade Account</button>
      </div>
    </div>
  </div>
</div>
<app-bottom-nav></app-bottom-nav>

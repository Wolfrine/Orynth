<span
  [ngClass]="{
    'bg-done text-white': color === 'done',
    'bg-inprogress text-white': color === 'in-progress',
    'bg-pending text-white': color === 'pending',
    'bg-gray-200 text-gray-700': color === 'default'
  }"
  class="px-2 py-1 rounded-full text-sm font-rounded transition-colors select-none"
>
  {{ label }}
</span>

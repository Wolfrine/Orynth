      class="text-gray-200"
      stroke-width="3.8"
      fill="none"
      stroke="currentColor"
      d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
    ></path>

      class="text-done"
      stroke-width="3.8"

      stroke="currentColor"
      d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"

  <div class="absolute inset-0 flex items-center justify-center text-sm font-bold">
